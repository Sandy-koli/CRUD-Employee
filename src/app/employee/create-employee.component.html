<form #empForm="ngForm" (ngSubmit)="onSave_Click(empForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">

      <!-- textbox -->
      <div class="form-group">
        <label for="fullname">FullName:</label>
        <input required type="text" id="fullname" [(ngModel)]="fullname" name="fullname" class="form-control">
      </div>

      <!-- textbox -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="email" name="email_anyName_will_do" class="form-control">
      </div>

      <!-- textbox -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone_anyName_will_do" class="form-control">
      </div>

      <!-- Radio button -->
      <div class="form-group">
        <label>Contact Preference:</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference">Email:
          </label>
          <label class="radio-inline">
            <input type="radio" value="phone" name="contactPreference" [(ngModel)]="contactPreference">Phone:
          </label>

        </div>
      </div>

      <!-- Radio Button -->
      <div class="form-group">
        <label>Gender:</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender">Male:
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">Female:
          </label>

        </div>
      </div>

      <!-- Checkbox -->
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" id="isActive" [(ngModel)]="isActive" name="isActive"> IsActive:
          </label>
        </div>
      </div>

      <!-- Dropdown List -->
      <div class="form-group">
        <div class="form-control">
          <label for="department">Department:</label>
          <select id="department" [(ngModel)]="department" name="department">
            <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-5">
          <div class="form-control">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="text" bsDatepicker [bsConfig]="datepickerConfig" id="dateOfBirth" [(ngModel)]="dateOfBirth" name="dateOfBirth"
              placement="left">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="photo">Photo path:</label>
        <input type="text" id="photo" [(ngModel)]="photo" name="photo" class="form-control">
      </div>
      <div class="form-group">
          <button type="button" (click)="togglePreviewPhoto()" class="btn btn-primary">{{previewPhoto? "Hide ": "Show "}} Preview</button>
        </div>
      <div class="form-group">
        <img [src]="photo" width="200px" height="200px" *ngIf="previewPhoto"/>
      </div>


    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

Angular generated Form module: {{empForm.value | json}}
